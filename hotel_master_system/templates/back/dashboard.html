{% extends "back/base.html" %}

{% block title %}后台总览{% endblock %}

{% block content %}
<h2>系统总览</h2>

<div class="stats-grid">
    <div class="stat-card">
        <h3>客房总数</h3>
        <p>{{ stats.total_rooms }}</p>
    </div>
    
    <div class="stat-card">
        <h3>可用客房</h3>
        <p>{{ stats.available_rooms }}</p>
    </div>
    
    <div class="stat-card">
        <h3>已入住客房</h3>
        <p>{{ stats.occupied_rooms }}</p>
    </div>
    
    <div class="stat-card">
        <h3>订单总数</h3>
        <p>{{ stats.total_orders }}</p>
    </div>
    
    <div class="stat-card">
        <h3>待处理订单</h3>
        <p>{{ stats.pending_orders }}</p>
    </div>
</div>
{% endblock %}

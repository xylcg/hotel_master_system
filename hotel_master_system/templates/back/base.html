<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1><a href="{{ url_for('admin_dashboard') }}">酒店后台管理系统</a></h1>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}">仪表盘</a>
                <a href="{{ url_for('admin_rooms') }}">客房管理</a>
                <a href="{{ url_for('admin_orders') }}">订单管理</a>
                <a href="{{ url_for('admin_users') }}">用户管理</a>
                <a href="{{ url_for('index') }}">返回前台</a>
                <a href="{{ url_for('logout') }}">退出</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 酒店后台管理系统</p>
        </div>
    </footer>
</body>
</html>
